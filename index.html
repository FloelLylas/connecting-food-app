<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div id="home" class="min-h-screen flex flex-col items-center justify-center bg-blue-500 text-white">
      <img src="cf-log.jpeg" alt="Connecting Food Icon" class="mb-4" style="border-radius: 15px;">
      <h1 class="text-4xl font-bold mb-6 text-center">Connecting Food</h1>
      <div class="flex flex-wrap justify-center mb-6">
        <a href="#untouched" class="bg-white text-blue-500 px-4 py-2 rounded-lg m-1">Itens Intocados</a>
        <a href="#touched" class="bg-white text-blue-500 px-4 py-2 rounded-lg m-1">Itens Tocados</a>
        <a href="#empty-trays" class="bg-white text-blue-500 px-4 py-2 rounded-lg m-1">Bandejas Vazias</a>
        <a href="#loose-items" class="bg-white text-blue-500 px-4 py-2 rounded-lg m-1">Itens Avulsos</a>
      </div>
    </div>

    <div id="untouched" class="min-h-screen p-4 bg-white hidden">
      <h2 class="text-2xl font-bold mb-4">Itens Intocados</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Data</label>
          <input type="date" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Rota de Voo</label>
          <select class="w-full p-2 border rounded">
            <option>LIMGRU</option>
            <option>MCOGRU</option>
            <option>MADGRU</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Classe</label>
          <select class="w-full p-2 border rounded">
            <option>Econômica</option>
            <option>Business</option>
            <option>Crew</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Nº Trolley (TR)</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="Digite o número">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Quantidade Intocados</label>
          <input type="number" class="w-full p-2 border rounded" placeholder="Quantidade">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
      </form>
    </div>

    <div id="touched" class="min-h-screen p-4 bg-white hidden">
      <h2 class="text-2xl font-bold mb-4">Itens Tocados</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Data</label>
          <input type="date" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Rota de Voo</label>
          <select class="w-full p-2 border rounded">
            <option>LIMGRU</option>
            <option>MCOGRU</option>
            <option>MADGRU</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Classe</label>
          <select class="w-full p-2 border rounded">
            <option>Econômica</option>
            <option>Business</option>
            <option>Crew</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Nº Trolley (TR)</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="Digite o número">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Quantidade Tocados</label>
          <input type="number" class="w-full p-2 border rounded" placeholder="Quantidade">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Peso (Gramas)</label>
          <input type="number" class="w-full p-2 border rounded" placeholder="Peso">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
      </form>
    </div>

    <div id="empty-trays" class="min-h-screen p-4 bg-white hidden">
      <h2 class="text-2xl font-bold mb-4">Bandejas Vazias</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Data</label>
          <input type="date" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Rota de Voo</label>
          <select class="w-full p-2 border rounded">
            <option>LIMGRU</option>
            <option>MCOGRU</option>
            <option>MADGRU</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Quantidade Bandejas Vazias</label>
          <input type="number" class="w-full p-2 border rounded" placeholder="Quantidade">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
      </form>
    </div>

    <div id="loose-items" class="min-h-screen p-4 bg-white hidden">
      <h2 class="text-2xl font-bold mb-4">Itens Avulsos</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Data</label>
          <input type="date" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Rota de Voo</label>
          <select class="w-full p-2 border rounded">
            <option>LIMGRU</option>
            <option>MCOGRU</option>
            <option>MADGRU</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Nome do Item Avulso</label>
          <input type="text" class="w-full p-2 border rounded" placeholder="Ex: Geleia">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Quantidade Intocados</label>
          <input type="number" class="w-full p-2 border rounded" placeholder="Quantidade">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Quantidade Tocados</label>
          <input type="number" class="w-full p-2 border rounded" placeholder="Quantidade">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
      </form>
    </div>

    <nav class="fixed bottom-0 w-full bg-blue-500 text-white p-2 flex justify-around">
      <a href="#home" class="text-center flex-1">Home</a>
      <a href="#untouched" class="text-center flex-1">Intocados</a>
      <a href="#touched" class="text-center flex-1">Tocados</a>
      <a href="#empty-trays" class="text-center flex-1">Bandejas</a>
      <a href="#loose-items" class="text-center flex-1">Avulsos</a>
    </nav>

    <script>
      document.querySelectorAll('a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelectorAll('div[id]').forEach(div => div.classList.add('hidden'));
          document.getElementById(this.getAttribute('href').substring(1)).classList.remove('hidden');
        });
      });
    </script>
  </body>
</html>
